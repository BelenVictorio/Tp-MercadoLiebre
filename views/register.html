<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Liebre | Registrarse</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/4481539b02.js" crossorigin="anonymous"></script>

</head>

<body class="body__register">
    
    <main class="main__register">

        <section class="container">

            <div class="titulo">Registrarse</div>

        <div class="register__usuario">
            <i class="fas fa-user-circle"></i>
        </div>

        <form class="crear-formulario" action="" method="post">
            <div class="formulario">
                <input type="text" placeholder="Nombre y Apellido" name="Nombre y Apellido" id="Nombre y Apellido" required minlength="3">
            </div>
            <div class="formulario">
                <input type="text" placeholder="Nombre de usuario" name="Nombre de Usuario" id="Nombre de Usuario" required minlength="3">
            </div>
            <div class="formulario">
                <input type="email" placeholder="email" name="email" id="email" required>
            </div>
            <div class="formulario">
                <label for="date" required >Fecha de Nacimiento</label>
                <input type="date" name="" id="date">
            </div>
            <div class="formulario">
                <input type="text" placeholder="Domicilio" name="Domicilio" id="Domicilio" required>
            </div>
            <div class="formulario">
                <label for="user">Perfil del usuario</label>
                <input type="radio"  name="" id="">Comprador
                <input type="radio" name="" id="">Vendedor</input>
            </div>
            <div class="formulario">
                <label for="">Intereses</label>
                <input type="checkbox"  name="" id="">Electro
                <input type="checkbox" name="" id="">Moda
                <input type="checkbox"  name="" id="">Hogar
                <input type="checkbox" name="" id="">Juguetería
                <input type="checkbox" name="" id="">Vida sana
            </div>
            <div class="formulario">
                <input type="password" placeholder="Contraseña" name="" id="" required minlength="4">
            </div>
            <div class="formulario">
                <input type="password" placeholder="Confirmar contraseña" required minlength="4">
            </div>

            <button class="boton-formulario" type="reset">Borrar</button>
            <!-- <button class="boton-formulario" type="submit"><a href="/"> Enviar</a></button> -->
            <button class="boton-formulario" type="submit"> Enviar</button>
        </form>
    </section>

    </main>
    

</body>

</html>
